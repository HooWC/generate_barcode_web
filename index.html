<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chassis Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px 15px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:active {
            background-color: #2980b9;
            transform: scale(0.98);
        }
        
        .preview-section {
            text-align: center;
            padding: 20px;
            border: 1px dashed #bdc3c7;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        
        .preview-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .barcode-container {
            margin: 15px auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            overflow: hidden;
        }
        
        #barcode {
            max-width: 100%;
            height: auto;
        }
        
        .chassis-display {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 10px 0;
            color: #2c3e50;
            word-break: break-all;
        }
        
        .download-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:active {
            transform: none;
        }
        
        .instructions {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .instructions ol {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }
        
        /* 确保在非常小的屏幕上也能正常显示 */
        @media (max-width: 350px) {
            .container {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            input, .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chassis Barcode Generator</h1>
            <p class="subtitle">Enter chassis number to generate barcode</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="chassisNo">Chassis No:</label>
                <input type="text" id="chassisNo" placeholder="e.g., FW1EXY-12264" maxlength="20">
            </div>
            
            <button id="generateBtn" class="btn btn-primary">Generate Barcode</button>
        </div>
        
        <div class="preview-section">
            <h3>Barcode Preview</h3>
            
            <div class="barcode-container">
                <svg id="barcode"></svg>
            </div>
            
            <div class="chassis-display" id="previewText">Enter chassis number to generate barcode</div>
            
            <div class="download-section">
                <button id="downloadPNG" class="btn btn-success" disabled>
                    Download PNG Image
                </button>
                <button id="downloadPDF" class="btn btn-danger" disabled>
                    Download PDF Document
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Hong Seng Group &copy; 2025</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chassisNoInput = document.getElementById('chassisNo');
            const generateBtn = document.getElementById('generateBtn');
            const barcodeSvg = document.getElementById('barcode');
            const previewText = document.getElementById('previewText');
            const downloadPNG = document.getElementById('downloadPNG');
            const downloadPDF = document.getElementById('downloadPDF');
            
            // Generate barcode
            generateBtn.addEventListener('click', function() {
                const chassisNo = chassisNoInput.value.trim();
                
                if (!chassisNo) {
                    alert('Please enter a valid chassis number!');
                    return;
                }
                
                // Clear previous barcode
                barcodeSvg.innerHTML = '';
                
                // Generate barcode
                try {
                    JsBarcode(barcodeSvg, chassisNo, {
                        format: "CODE128",
                        lineColor: "#000",
                        width: 2,
                        height: 80,
                        displayValue: false
                    });
                    
                    previewText.textContent = `Chassis No: ${chassisNo}`;
                    
                    // Enable download buttons
                    downloadPNG.disabled = false;
                    downloadPDF.disabled = false;
                } catch (error) {
                    alert('Error generating barcode. Please check your input.');
                    console.error(error);
                }
            });
            
            // Download PNG image
            downloadPNG.addEventListener('click', function() {
                const chassisNo = chassisNoInput.value.trim();
                if (!chassisNo) return;
                
                // Convert SVG to PNG
                const svgData = new XMLSerializer().serializeToString(barcodeSvg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // 设置画布尺寸，适应手机屏幕
                    canvas.width = Math.min(img.width, 300);
                    canvas.height = img.height + 100; // 为文本留出更多空间
                    
                    // 填充白色背景
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // 添加标题
                    ctx.fillStyle = '#2c3e50';
                    ctx.font = 'bold 18px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('CHASSIS BARCODE', canvas.width / 2, 25);
                    
                    // 添加底盘号
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText(`Chassis No: ${chassisNo}`, canvas.width / 2, 50);
                    
                    // 绘制条形码
                    const scale = canvas.width / img.width;
                    ctx.drawImage(img, 0, 60, canvas.width, img.height * scale);
                    
                    // 创建下载链接
                    const pngFile = canvas.toDataURL('image/png');
                    const downloadLink = document.createElement('a');
                    downloadLink.download = `barcode_${chassisNo}.png`;
                    downloadLink.href = pngFile;
                    downloadLink.click();
                };
                
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            });
            
            // Download PDF
            downloadPDF.addEventListener('click', function() {
                const chassisNo = chassisNoInput.value.trim();
                if (!chassisNo) return;
                
                // Use jsPDF to generate PDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // Add title
                doc.setFontSize(18);
                doc.text('CHASSIS BARCODE', 105, 20, { align: 'center' });
                
                // Add chassis number
                doc.setFontSize(14);
                doc.text(`Chassis No: ${chassisNo}`, 20, 40);
                
                // Convert SVG to image and add to PDF
                const svgData = new XMLSerializer().serializeToString(barcodeSvg);
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    const imgData = canvas.toDataURL('image/png');
                    
                    // 计算图片在PDF中的尺寸
                    const imgWidth = 120; // mm
                    const imgHeight = (img.height / img.width) * imgWidth * 0.35; // 保持比例
                    
                    // Add barcode to PDF
                    doc.addImage(imgData, 'PNG', (210 - imgWidth) / 2, 50, imgWidth, imgHeight);
                    
                    // Save PDF
                    doc.save(`barcode_${chassisNo}.pdf`);
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            });
            
            // 允许按Enter键生成条形码
            chassisNoInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
