<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSA Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>HSA Barcode Generator</h1>
            <p class="subtitle">Generate barcodes for chassis and engine numbers</p>
        </header>
        
        <div class="input-section">
            <div class="barcode-group">
                <h3 style="color: #2c3e50; margin-bottom: 15px; font-size: 1.2rem;">Barcode 1</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="chassisNo1">Chassis No:</label>
                        <input type="text" id="chassisNo1" placeholder="e.g., FW1EXY-12264" maxlength="30">
                    </div>
                    
                    <div class="input-group">
                        <label for="engineNo1">Engine No:</label>
                        <input type="text" id="engineNo1" placeholder="e.g., K20A-1234567" maxlength="30">
                    </div>
                </div>
            </div>
            
            <div class="barcode-group">
                <h3 style="color: #2c3e50; margin-bottom: 15px; font-size: 1.2rem;">Barcode 2</h3>
            <div class="input-row">
                <div class="input-group">
                        <label for="chassisNo2">Chassis No:</label>
                        <input type="text" id="chassisNo2" placeholder="e.g., FW1EXY-12264" maxlength="30">
                    </div>
                    
                    <div class="input-group">
                        <label for="engineNo2">Engine No:</label>
                        <input type="text" id="engineNo2" placeholder="e.g., K20A-1234567" maxlength="30">
                    </div>
                </div>
            </div>
            
            <div class="barcode-group">
                <h3 style="color: #2c3e50; margin-bottom: 15px; font-size: 1.2rem;">Barcode 3</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="chassisNo3">Chassis No:</label>
                        <input type="text" id="chassisNo3" placeholder="e.g., FW1EXY-12264" maxlength="30">
                </div>
                
                <div class="input-group">
                        <label for="engineNo3">Engine No:</label>
                        <input type="text" id="engineNo3" placeholder="e.g., K20A-1234567" maxlength="30">
                    </div>
                </div>
            </div>
            
            <button id="generateBtn" class="btn btn-primary">Generate Barcode(s)</button>
        </div>
        
        <div class="preview-section">
            <div id="barcodeContainer"></div>
            
            <div class="download-section">
                <button id="downloadPNG" class="btn btn-success" disabled>
                    Download PNG Image
                </button>
                <button id="printBtn" class="btn btn-warning" disabled>
                    Print Barcode(s)
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Hong Seng Group &copy; 2025</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
